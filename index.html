<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Global Weather Conditions</h2>
            <input type="text" name="" id="searchBar" placeholder="Enter a city...">
            <span id="search"><i class="fa-solid fa-magnifying-glass"></i></i></span>
        </form>
        <small id="invalidCity" style="color: red;"></small>
        <div class="weatherIcon">
            <img src="images/clearSky.jpeg" alt="" id="iconWeather">
        </div>
        <div class="temperature">
            <h2>19 &deg; C</h2><span></span>
            <h3>Nairobi</h3>
        </div>
        <div id="humidWind">
            <div id="humidity">
                <i class="fa-solid fa-water"></i>
                <p>53%</p>
                <small>Humidity</small>
            </div>
            <div id="wind">
                <i class="fa-solid fa-wind"></i>
                <p>5.50 km/h</p>
                <small>Wind Speed</small>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
